<h1 mat-dialog-title>{{ emEdicao ? "Editar" : "Cadastrar" }} Endereço</h1>
<div mat-dialog-content>
  <form [formGroup]="formulario" (ngSubmit)="submitForm()" class="formulario">
    <div class="row">
      @if(emEdicao) {
      <mat-form-field>
        <mat-label>Id</mat-label>
        <input readonly matInput formControlName="id" />
      </mat-form-field>
      }
      <mat-form-field>
        <mat-label>Cliente Id</mat-label>
        <input readonly matInput formControlName="clienteId" />
      </mat-form-field>
    </div>

    <mat-form-field>
      <mat-label>Cep</mat-label>
      <input matInput formControlName="cep" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Logradouro</mat-label>
      <input matInput formControlName="logradouro" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Numero</mat-label>
      <input matInput formControlName="numero" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Bairro</mat-label>
      <input matInput formControlName="bairro" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Cidade</mat-label>
      <input matInput formControlName="cidade" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Uf</mat-label>
      <select matNativeControl formControlName="uf">
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espírito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
      </select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Complemento</mat-label>
      <input matInput formControlName="complemento" />
    </mat-form-field>

    <mat-checkbox class="example-margin" formControlName="comercial"
      >Comercial</mat-checkbox
    >

    <div class="row botoes">
      <button mat-button type="button" (click)="aoCancelar(); (false)">
        Cancelar
      </button>
      <button mat-button type="submit" color="primary">Gravar</button>
    </div>
  </form>
</div>
