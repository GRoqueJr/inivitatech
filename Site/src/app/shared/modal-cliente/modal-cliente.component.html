<h1 mat-dialog-title>{{ emEdicao ? "Editar" : "Cadastrar" }} Cliente</h1>
<div class="row conteudo">
  <div class="dados">
    <div mat-dialog-content>
      <form
        [formGroup]="formulario"
        (ngSubmit)="submitForm()"
        class="formulario"
      >
        @if(emEdicao) {
        <mat-form-field>
          <mat-label>Id</mat-label>
          <input readonly matInput formControlName="id" />
        </mat-form-field>
        }

        <mat-form-field>
          <mat-label>Nome</mat-label>
          <input required minlength="4" matInput formControlName="nome" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Data de nascimento</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            formControlName="dataDeNascimento"
          />
          <mat-hint>DD/MM/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Sexo</mat-label>
          <select matNativeControl required formControlName="tipoDeClienteSexo">
            <option value="1">Masculino</option>
            <option value="2">Feminino</option>
          </select>
        </mat-form-field>
        <div class="row botoes">
          <button mat-button type="button" (click)="aoCancelar(); (false)">
            Cancelar
          </button>
          <button mat-button type="submit" color="primary">Gravar</button>
        </div>
      </form>
    </div>
  </div>
</div>
